<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Page</title>

<style>
/* ===============================
   THEME VARIABLES (EDIT HERE)
   =============================== */
   
:root {
  --primary-color: #111111;
  --secondary-color: #ffffff;
  --accent-color: #e63946;
  --background-color: #f4f4f4;
  --border-color: #dddddd;
  --input-bg: #ffffff;
  --button-disabled: #888888;
  --text-color: #222222;
}

/* ===============================
   GLOBAL STYLES
   =============================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--background-color);
  color: var(--text-color);
}

/* ===============================
   PAGE CONTAINER
   =============================== */
.page {
  max-width: 500px;
  margin: auto;
  background: var(--secondary-color);
}

/* ===============================
   HERO IMAGE
   =============================== */
.hero img {
  width: 100%;
  display: block;
}

/* ===============================
   SECTIONS
   =============================== */
.section {
  padding: 16px;
  border-bottom: 1px solid var(--border-color);
}

.section-title {
  font-size: 18px;
  margin-bottom: 10px;
}

/* ===============================
   PRICE
   =============================== */
.price-box {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

/* ===============================
   FORM ELEMENTS
   =============================== */
label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
}

input,
textarea,
select {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  border: 1px solid var(--border-color);
  background: var(--input-bg);
  font-size: 16px;
}

textarea {
  resize: vertical;
}

/* ===============================
   BUTTON
   =============================== */
.order-button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  background: var(--primary-color);
  color: var(--secondary-color);
  border: none;
  cursor: pointer;
}

.order-button:disabled {
  background: var(--button-disabled);
  cursor: not-allowed;
}
</style>
</head>

<body>

<div class="page">

  <!-- HERO / LONG IMAGE -->
  <div class="hero">
    <img src="product.jpg" alt="Product">
  </div>

  <!-- PRICE SECTION -->
  <div class="section">
    <div class="section-title">Price</div>
    <div class="price-box">
      <span id="price">200</span> DH
    </div>
  </div>

  <!-- QUANTITY SECTION -->
  <div class="section">
    <div class="section-title">Quantity</div>
    <select id="quantity">
      <option value="1">1 item</option>
      <option value="2">2 items</option>
      <option value="3">3 items</option>
      <option value="4">4 items</option>
      <option value="5">5 items</option>
    </select>
  </div>

  <!-- CUSTOMER DETAILS -->
  <div class="section">
    <div class="section-title">Your Details</div>

    <label>Full Name</label>
    <input type="text" placeholder="Your name">

    <label>Phone Number</label>
    <input type="text" placeholder="06XXXXXXXX">

    <label>Email</label>
    <input type="email" placeholder="example@gmail.com">

    <label>Shipping Address</label>
    <textarea placeholder="City, street, more details"></textarea>

    <label>Remarks (optional)</label>
    <textarea placeholder="Notes for delivery"></textarea>
  </div>

  <!-- ORDER BUTTON -->
  <div class="section">
    <button class="order-button" disabled>
      ORDER NOW
    </button>
  </div>

</div>

</body>
</html>
