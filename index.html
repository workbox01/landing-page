<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Landing</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* ================================
   === EDIT COLORS HERE ===
   ================================ */
:root {
  --purple: #6c63ff;
  --black: #0b0b12;
  --white: #ffffff;
  --soft: #b8b8d1;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--black);
  color: var(--white);
  overflow-x: hidden;
}

/* ================================
   BACKGROUND IMAGE
   ================================ */
.background {
  position: fixed;
  inset: 0;
  background: url("background.jpg") center/cover no-repeat;
  filter: blur(10px) brightness(0.35);
  z-index: -2;
}

/* ================================
   HEADER
   ================================ */
header {
  padding: 20px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 22px;
  font-weight: 700;
  color: var(--purple);
}

.menu {
  position: relative;
}

.menu-btn {
  font-size: 26px;
  cursor: pointer;
}

.menu-box {
  position: absolute;
  right: 0;
  top: 40px;
  background: rgba(20,20,40,0.95);
  border-radius: 14px;
  padding: 14px 18px;
  display: none;
  animation: fadeDown 0.3s ease;
}

.menu-box a {
  display: block;
  color: var(--white);
  text-decoration: none;
  margin: 8px 0;
  font-size: 14px;
}

.menu-box a:hover {
  color: var(--purple);
}

/* ================================
   HERO PRODUCT IMAGE
   ================================ */
.hero {
  text-align: center;
  padding: 40px 20px;
}

.hero img {
  width: 260px;
  max-width: 90%;
  filter: drop-shadow(0 20px 40px rgba(108,99,255,0.6));
  animation: float 4s ease-in-out infinite;
}

/* ================================
   ORDER CARD
   ================================ */
.card {
  max-width: 420px;
  margin: 30px auto;
  background: rgba(15,15,30,0.92);
  border-radius: 24px;
  padding: 28px;
  box-shadow: 0 0 40px rgba(108,99,255,0.25);
  animation: fadeUp 0.8s ease;
}

.card h1 {
  font-size: 26px;
}

.card p {
  margin-top: 10px;
  color: var(--soft);
  font-size: 14px;
}

/* ================================
   PRICE
   ================================ */
.price-box {
  margin: 20px 0;
}

.old-price {
  text-decoration: line-through;
  color: #999;
  font-size: 14px;
  display: none;
}

.final-price {
  font-size: 34px;
  font-weight: 700;
  color: var(--purple);
}

.discount {
  margin-top: 6px;
  font-size: 13px;
  color: #7dffb3;
}

/* ================================
   QUANTITY
   ================================ */
.qty {
  margin: 20px 0;
}

.qty input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  outline: none;
  font-size: 16px;
}

/* ================================
   BUTTON
   ================================ */
button {
  width: 100%;
  padding: 16px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(135deg, #6c63ff, #9b8cff);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.03);
  box-shadow: 0 0 30px rgba(108,99,255,0.7);
}

/* ================================
   FOOTER IMAGE
   ================================ */
.footer-img {
  margin-top: 60px;
  text-align: center;
}

.footer-img img {
  width: 100%;
  max-height: 280px;
  object-fit: cover;
  opacity: 0.85;
}

/* ================================
   ANIMATIONS
   ================================ */
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>
<body>

<div class="background"></div>

<header>
  <div class="logo">BrandName</div>
  <div class="menu">
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    <div class="menu-box" id="menu">
      <a href="#">Home</a>
      <a href="#">Socials</a>
      <a href="#">About Us</a>
    </div>
  </div>
</header>

<section class="hero">
  <img src="product.jpg" alt="Product">
</section>

<section class="card">
  <h1>Premium Product</h1>
  <p>High quality, modern design, limited offer.</p>

  <div class="price-box">
    <div class="old-price" id="oldPrice">50 DH</div>
    <div class="final-price" id="finalPrice">50 DH</div>
    <div class="discount" id="discountText"></div>
  </div>

  <div class="qty">
    <input type="number" min="1" max="10" value="1" id="qty">
  </div>

  <button>Finish Order</button>
</section>

<div class="footer-img">
  <img src="footer.jpg" alt="Footer">
</div>

<script>

/* === DISCOUNT CONFIGURATION === */
const basePrice = 50; // DH

function updatePrice() {
  const qty = parseInt(document.getElementById("qty").value);
  let total = basePrice * qty;
  let discounted = total;

  if (qty >= 2) discounted = total * 0.75;
  if (qty >= 5) discounted = total * 0.6;
  if (qty >= 10) discounted = total * 0.5;

  document.getElementById("finalPrice").innerText = Math.round(discounted) + " DH";

  if (qty === 1) {
    document.getElementById("oldPrice").style.display = "none";
    document.getElementById("discountText").innerText = "";
  } else {
    document.getElementById("oldPrice").style.display = "block";
    document.getElementById("oldPrice").innerText = total + " DH";
    document.getElementById("discountText").innerText =
      "You save " + Math.round(total - discounted) + " DH";
  }
}

document.getElementById("qty").addEventListener("input", updatePrice);

function toggleMenu() {
  const m = document.getElementById("menu");
  m.style.display = m.style.display === "block" ? "none" : "block";
}

updatePrice();

</script>

</body>
</html>
