<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Now</title>

<!-- =======================
     EDITABLE: FONT
     ======================= -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ==================================================
   EDITABLE: GLOBAL SETTINGS
   ================================================== */
:root {
  --accent: #00ffd5;
  --text-main: #ffffff;
  --price-color: #00ffd5;
  --card-bg: rgba(255,255,255,0.10);
}

/* ==================================================
   RESET
   ================================================== */
* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;

  /* =======================
     EDITABLE: BACKGROUND IMAGE
     ======================= */
  background-image: url("background.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  color: var(--text-main);
}

/* Dark overlay for readability */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: -1;
}

/* ==================================================
   FULL SCREEN MOBILE WRAPPER
   ================================================== */
.page {
  min-height: 100vh;
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
}

/* ==================================================
   HERO IMAGE
   ================================================== */
.hero img {
  width: 100%;
  display: block;
}

/* ==================================================
   CARD (SECTIONS)
   ================================================== */
.card {
  background: var(--card-bg);
  backdrop-filter: blur(14px);
  margin: 12px;
  padding: 18px;
  border-radius: 18px;
}

/* ==================================================
   PRICE
   ================================================== */
.price {
  font-size: 40px;
  font-weight: 700;
  color: var(--price-color);
  text-align: center;
}

/* ==================================================
   FORM
   ================================================== */
input, textarea {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 12px;
  border: none;
  font-family: 'Poppins', sans-serif;
}

textarea {
  resize: vertical;
}

/* ==================================================
   BUTTON
   ================================================== */
button {
  width: 100%;
  padding: 18px;
  font-size: 18px;
  font-weight: 600;
  border-radius: 14px;
  border: none;
  background: var(--accent);
  color: #000;
  cursor: pointer;
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

/* ==================================================
   FOOTER IMAGE
   ================================================== */
.footer img {
  width: 100%;
  margin-top: auto;
}
</style>
</head>

<body>

<div class="page">

  <!-- =======================
       EDITABLE: HERO IMAGE
       ======================= -->
  <div class="hero">
    <img src="product.jpg" alt="Product">
  </div>

  <!-- =======================
       PRICE (SINGLE ITEM)
       ======================= -->
  <div class="card">
    <h2>Total Price</h2>
    <div class="price">
      <!-- EDIT PRICE HERE -->
      50 DH
    </div>
  </div>

  <!-- =======================
       CUSTOMER DETAILS
       ======================= -->
  <div class="card">
    <h2>Your Details</h2>

    <!-- REQUIRED -->
    <input id="fullName" placeholder="Full name">
    <input id="phone" placeholder="Phone number">
    <input id="email" type="email" placeholder="Email (gmail)">
    <textarea id="address" placeholder="Shipping address"></textarea>

    <!-- OPTIONAL -->
    <textarea placeholder="Remarks (optional)"></textarea>
  </div>

  <!-- =======================
       ORDER BUTTON
       ======================= -->
  <div class="card">
    <button id="orderBtn" disabled>ORDER NOW</button>
  </div>

  <!-- =======================
       FOOTER IMAGE
       ======================= -->
  <div class="footer">
    <img src="footer.jpg" alt="End">
  </div>

</div>

<script>
/* ==================================================
   FORM VALIDATION (REQUIRED FIELDS)
   ================================================== */
const orderBtn = document.getElementById("orderBtn");
const fullName = document.getElementById("fullName");
const phone = document.getElementById("phone");
const email = document.getElementById("email");
const address = document.getElementById("address");

function checkForm() {
  orderBtn.disabled = !(
    fullName.value.trim() &&
    phone.value.trim() &&
    email.value.trim() &&
    address.value.trim()
  );
}

[fullName, phone, email, address].forEach(el =>
  el.addEventListener("input", checkForm)
);
</script>

</body>
</html>
