<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Order</title>

<!-- =======================
     EDITABLE: PREMIUM FONT
     ======================= -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
/* ==================================================
   EDITABLE: THEME VARIABLES
   ================================================== */
:root {
  --accent: #00ffd5;
  --accent-2: #4facfe;
  --danger: #ff6b6b;
  --glass: rgba(255,255,255,0.14);
  --text-main: #ffffff;
}

/* ==================================================
   RESET
   ================================================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Inter', sans-serif;
}

/* ==================================================
   BACKGROUND IMAGE (FULL PAGE)
   ================================================== */
body {
  background-image: url("background.jpg"); /* EDIT */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: var(--text-main);
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(
    rgba(0,0,0,0.65),
    rgba(0,0,0,0.8)
  );
  z-index: -1;
}

/* ==================================================
   PAGE WRAPPER (MOBILE FIRST)
   ================================================== */
.page {
  min-height: 100vh;
  max-width: 480px;
  margin: auto;
  display: flex;
  flex-direction: column;
  padding-bottom: 20px;
}

/* ==================================================
   HERO
   ================================================== */
.hero img {
  width: 100%;
  border-bottom-left-radius: 26px;
  border-bottom-right-radius: 26px;
}

/* ==================================================
   GLASS CARD
   ================================================== */
.card {
  background: var(--glass);
  backdrop-filter: blur(18px);
  border-radius: 22px;
  padding: 22px;
  margin: 14px;
  animation: fadeUp 0.6s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.card h2 {
  font-size: 20px;
  margin-bottom: 14px;
  font-weight: 700;
}

/* ==================================================
   PRICE SECTION
   ================================================== */
.price-box {
  text-align: center;
}

.old-price {
  text-decoration: line-through;
  color: #ff8b8b;
  font-size: 18px;
}

.discount {
  display: inline-block;
  background: linear-gradient(135deg, #ff6b6b, #ff9472);
  padding: 6px 14px;
  border-radius: 30px;
  font-size: 14px;
  font-weight: 700;
  margin: 10px 0;
}

.final-price {
  font-size: 44px;
  font-weight: 800;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ==================================================
   TRUST BADGES
   ================================================== */
.trust {
  display: flex;
  justify-content: space-between;
  margin-top: 16px;
  font-size: 13px;
  opacity: 0.9;
}

/* ==================================================
   FORM
   ================================================== */
input, textarea {
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  border: none;
  margin-bottom: 14px;
  font-size: 15px;
}

textarea {
  resize: none;
}

/* ==================================================
   BUTTON
   ================================================== */
button {
  width: 100%;
  padding: 18px;
  border-radius: 18px;
  font-size: 18px;
  font-weight: 700;
  border: none;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  color: #000;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(0,255,213,0.3);
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

/* ==================================================
   FOOTER IMAGE
   ================================================== */
.footer img {
  width: 100%;
  margin-top: auto;
  border-radius: 22px;
}
</style>
</head>

<body>

<div class="page">

  <!-- =======================
       HERO IMAGE
       ======================= -->
  <div class="hero">
    <img src="product.jpg" alt="Product"> <!-- EDIT -->
  </div>

  <!-- =======================
       PRICE & OFFER
       ======================= -->
  <div class="card">
    <div class="price-box">

      <!-- EDIT PRICES -->
      <div class="old-price">85 DH</div>
      <div class="discount">40% OFF</div>
      <div class="final-price">50 DH</div>

      <div class="trust">
        <span>ðŸšš Fast delivery</span>
        <span>ðŸ”’ Secure order</span>
        <span>âœ… Verified</span>
      </div>
    </div>
  </div>

  <!-- =======================
       CUSTOMER DETAILS
       ======================= -->
  <div class="card">
    <h2>Your Information</h2>

    <input id="name" placeholder="Full name">
    <input id="phone" placeholder="Phone number">
    <input id="email" type="email" placeholder="Email (Gmail)">
    <textarea id="address" placeholder="Shipping address"></textarea>
    <textarea placeholder="Remarks (optional)"></textarea>
  </div>

  <!-- =======================
       ORDER BUTTON
       ======================= -->
  <div class="card">
    <button id="orderBtn" disabled>CONFIRM ORDER</button>
  </div>

  <!-- =======================
       FOOTER IMAGE
       ======================= -->
  <div class="footer">
    <img src="footer.jpg" alt="Footer"> <!-- EDIT -->
  </div>

</div>

<script>
/* ==================================================
   FORM VALIDATION
   ================================================== */
const fields = [
  document.getElementById("name"),
  document.getElementById("phone"),
  document.getElementById("email"),
  document.getElementById("address")
];

const btn = document.getElementById("orderBtn");

function validate() {
  btn.disabled = !fields.every(f => f.value.trim());
}

fields.forEach(f => f.addEventListener("input", validate));
</script>

</body>
</html>
