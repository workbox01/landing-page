<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Now</title>

<!-- ================= GOOGLE FONT ================= -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* ==================================================
   EDITABLE COLORS & THEME (EASY EDIT)
   ================================================== */
:root {
  --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --card-bg: rgba(255,255,255,0.08);
  --accent: #00ffd5;
  --text-main: #ffffff;
  --text-soft: #cccccc;
  --price-color: #00ffd5;
}

/* ==================================================
   RESET & GLOBAL
   ================================================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-gradient);
  color: var(--text-main);
  min-height: 100vh;
}

/* ==================================================
   SMALL TOP CORNER MENU (NEW - ONLY CHANGE)
   ================================================== */
.top-bar {
  position: fixed;
  top: 14px;
  right: 16px;
  z-index: 9999;
}

.menu-btn {
  width: 42px;
  height: 42px;
  border-radius: 12px;
  background: rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.menu-btn span {
  width: 20px;
  height: 2px;
  background: #fff;
  position: relative;
}

.menu-btn span::before,
.menu-btn span::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 2px;
  background: #fff;
  left: 0;
}

.menu-btn span::before { top: -6px; }
.menu-btn span::after { top: 6px; }

/* ===== MENU PANEL ===== */
.menu-panel {
  position: absolute;
  top: 52px;
  right: 0;
  background: rgba(0,0,0,0.85);
  border-radius: 14px;
  width: 180px;
  padding: 10px;
  display: none;
  animation: menuFade 0.25s ease;
}

.menu-panel a {
  display: block;
  padding: 12px;
  color: #fff;
  text-decoration: none;
  border-radius: 10px;
  font-size: 14px;
}

.menu-panel a:hover {
  background: rgba(255,255,255,0.1);
}

/* ==================================================
   PAGE WRAPPER
   ================================================== */
.page {
  width: 100%;
  max-width: 480px;
  margin: auto;
  animation: fadeIn 1s ease;
}

/* ==================================================
   HERO IMAGE
   ================================================== */
.hero img {
  width: 100%;
  display: block;
}

/* ==================================================
   GLASS CARDS
   ================================================== */
.card {
  background: var(--card-bg);
  backdrop-filter: blur(12px);
  margin: 16px;
  padding: 18px;
  border-radius: 18px;
  animation: slideUp 0.8s ease;
}

.card h2 {
  margin: 0 0 12px;
}

/* ==================================================
   PRICE
   ================================================== */
.price {
  font-size: 36px;
  font-weight: 700;
  color: var(--price-color);
  text-align: center;
}

.price.bump {
  transform: scale(1.15);
}

/* ==================================================
   QUANTITY DROPDOWN (FIXED Z-INDEX)
   ================================================== */
.quantity-box {
  position: relative;
  z-index: 50;
}

.quantity-selected {
  background: rgba(0,0,0,0.3);
  padding: 14px;
  border-radius: 12px;
  cursor: pointer;
  text-align: center;
}

.quantity-list {
  position: absolute;
  width: 100%;
  background: rgba(0,0,0,0.95);
  border-radius: 12px;
  margin-top: 8px;
  display: none;
  z-index: 999;
}

.quantity-list div {
  padding: 12px;
  cursor: pointer;
}

.quantity-list div:hover {
  background: rgba(255,255,255,0.1);
}

/* ==================================================
   FORM
   ================================================== */
input, textarea {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 12px;
  border: none;
}

/* ==================================================
   BUTTON
   ================================================== */
button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  background: var(--accent);
  cursor: pointer;
}

/* ==================================================
   FOOTER IMAGE
   ================================================== */
.footer img {
  width: 100%;
  margin-top: 20px;
}

/* ==================================================
   ANIMATIONS
   ================================================== */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes menuFade {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<!-- ================= SMALL MENU ================= -->
<div class="top-bar">
  <div class="menu-btn" id="menuBtn">
    <span></span>
  </div>
  <div class="menu-panel" id="menuPanel">
    <a href="#">Home</a>
    <a href="#">Socials</a>
    <a href="#">About Us</a>
  </div>
</div>

<div class="page">

  <!-- HERO -->
  <div class="hero">
    <img src="product.jpg" alt="Product">
  </div>

  <!-- PRICE -->
  <div class="card">
    <h2>Total Price</h2>
    <div id="price" class="price">50 DH</div>
  </div>

  <!-- QUANTITY -->
  <div class="card">
    <h2>Quantity</h2>
    <div class="quantity-box">
      <div id="quantitySelected" class="quantity-selected">1 item</div>
      <div id="quantityList" class="quantity-list">
        <div data-q="1">1 item</div>
        <div data-q="2">2 items</div>
        <div data-q="3">3 items</div>
        <div data-q="4">4 items</div>
        <div data-q="5">5 items</div>
      </div>
    </div>
  </div>

  <!-- FORM -->
  <div class="card">
    <h2>Your Details</h2>
    <input placeholder="Full name">
    <input placeholder="Phone number">
    <input type="email" placeholder="Email">
    <textarea placeholder="Shipping address"></textarea>
    <textarea placeholder="Remarks (optional)"></textarea>
  </div>

  <!-- BUTTON -->
  <div class="card">
    <button>ORDER NOW</button>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <img src="footer.jpg" alt="End">
  </div>

</div>

<script>
/* ================= PRICE LOGIC ================= */
const UNIT_PRICE = 50;
const priceEl = document.getElementById("price");
const quantitySelected = document.getElementById("quantitySelected");
const quantityList = document.getElementById("quantityList");

quantitySelected.onclick = () => {
  quantityList.style.display =
    quantityList.style.display === "block" ? "none" : "block";
};

quantityList.querySelectorAll("div").forEach(item => {
  item.onclick = () => {
    const q = item.dataset.q;
    quantitySelected.textContent = item.textContent;
    quantityList.style.display = "none";
    priceEl.textContent = (q * UNIT_PRICE) + " DH";
  };
});

/* ================= MENU LOGIC ================= */
const menuBtn = document.getElementById("menuBtn");
const menuPanel = document.getElementById("menuPanel");

menuBtn.onclick = () => {
  menuPanel.style.display =
    menuPanel.style.display === "block" ? "none" : "block";
};

document.addEventListener("click", e => {
  if (!menuBtn.contains(e.target) && !menuPanel.contains(e.target)) {
    menuPanel.style.display = "none";
  }
});
</script>

</body>
</html>
