<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Now</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ==================================================
   EDITABLE DESIGN SETTINGS
   ================================================== */
:root {
  --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --card-bg: rgba(255,255,255,0.08);
  --accent: #00ffd5;
  --text-main: #ffffff;
  --text-soft: #cccccc;
  --price-color: #00ffd5;
}

/* ==================================================
   RESET & GLOBAL
   ================================================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-gradient);
  color: var(--text-main);
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

/* ==================================================
   PAGE WRAPPER
   ================================================== */
.page {
  width: 100%;
  max-width: 480px;
  animation: fadeIn 1s ease;
}

/* ==================================================
   HERO IMAGE
   ================================================== */
.hero img {
  width: 100%;
  display: block;
}

/* ==================================================
   GLASS CARD SECTIONS
   ================================================== */
.card {
  background: var(--card-bg);
  backdrop-filter: blur(12px);
  margin: 16px;
  padding: 18px;
  border-radius: 18px;
  animation: slideUp 0.8s ease;
  overflow: visible; /* ✅ FIX: allow dropdown to overflow */
}

.card h2 {
  margin: 0 0 12px;
  font-weight: 600;
}

/* ==================================================
   PRICE DISPLAY
   ================================================== */
.price {
  font-size: 36px;
  font-weight: 700;
  color: var(--price-color);
  text-align: center;
  transition: transform 0.3s ease, color 0.3s ease;
}

.price.bump {
  transform: scale(1.15);
}

/* ==================================================
   QUANTITY DROPDOWN
   ================================================== */
.quantity-box {
  position: relative;
}

.quantity-selected {
  background: rgba(0,0,0,0.3);
  padding: 14px;
  border-radius: 12px;
  cursor: pointer;
  text-align: center;
}

.quantity-list {
  position: absolute;
  width: 100%;
  background: rgba(0,0,0,0.85);
  border-radius: 12px;
  overflow: hidden;
  margin-top: 8px;
  display: none;
  animation: dropDown 0.3s ease;
  z-index: 1000; /* ✅ FIX: keep dropdown above other cards */
}

.quantity-list div {
  padding: 12px;
  cursor: pointer;
  transition: background 0.2s;
}

.quantity-list div:hover {
  background: rgba(255,255,255,0.1);
}

/* ==================================================
   FORM
   ================================================== */
input, textarea {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 12px;
  border: none;
  font-family: 'Poppins', sans-serif;
}

textarea {
  resize: vertical;
}

/* ==================================================
   BUTTON
   ================================================== */
button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  font-weight: 600;
  border-radius: 14px;
  border: none;
  background: var(--accent);
  color: #000;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(0,255,213,0.4);
}

/* ==================================================
   FOOTER IMAGE
   ================================================== */
.footer img {
  width: 100%;
  margin-top: 20px;
}

/* ==================================================
   ANIMATIONS
   ================================================== */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes dropDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="page">

  <!-- HERO IMAGE -->
  <div class="hero">
    <img src="product.jpg" alt="Product">
  </div>

  <!-- PRICE -->
  <div class="card">
    <h2>Total Price</h2>
    <div id="price" class="price">50 DH</div>
  </div>

  <!-- QUANTITY -->
  <div class="card">
    <h2>Quantity</h2>
    <div class="quantity-box">
      <div id="quantitySelected" class="quantity-selected">
        1 item
      </div>
      <div id="quantityList" class="quantity-list">
        <div data-q="1">1 item</div>
        <div data-q="2">2 items</div>
        <div data-q="3">3 items</div>
        <div data-q="4">4 items</div>
        <div data-q="5">5 items</div>
      </div>
    </div>
  </div>

  <!-- FORM -->
  <div class="card">
    <h2>Your Details</h2>
    <input placeholder="Full name">
    <input placeholder="Phone number">
    <input type="email" placeholder="Email (gmail)">
    <textarea placeholder="Shipping address"></textarea>
    <textarea placeholder="Remarks (optional)"></textarea>
  </div>

  <!-- BUTTON -->
  <div class="card">
    <button>ORDER NOW</button>
  </div>

  <!-- FOOTER IMAGE -->
  <div class="footer">
    <img src="footer.jpg" alt="End">
  </div>

</div>

<script>
/* ==================================================
   EDITABLE BUSINESS SETTINGS
   ================================================== */
const UNIT_PRICE = 50;

/* ==================================================
   PRICE & QUANTITY LOGIC
   ================================================== */
const priceEl = document.getElementById("price");
const quantitySelected = document.getElementById("quantitySelected");
const quantityList = document.getElementById("quantityList");

let currentQty = 1;

quantitySelected.addEventListener("click", () => {
  quantityList.style.display =
    quantityList.style.display === "block" ? "none" : "block";
});

quantityList.querySelectorAll("div").forEach(item => {
  item.addEventListener("click", () => {
    currentQty = parseInt(item.dataset.q);
    quantitySelected.textContent = item.textContent;
    quantityList.style.display = "none";

    const newPrice = currentQty * UNIT_PRICE;
    priceEl.textContent = newPrice + " DH";

    priceEl.classList.add("bump");
    setTimeout(() => priceEl.classList.remove("bump"), 300);
  });
});
</script>

</body>
</html>
