<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Now</title>

<!-- =======================
     EDITABLE: FONT
     ======================= -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ==================================================
   EDITABLE: GLOBAL DESIGN VARIABLES
   ================================================== */
:root {
  --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --card-bg: rgba(255,255,255,0.08);
  --accent: #00ffd5;
  --text-main: #ffffff;
  --price-color: #00ffd5;
}

/* ==================================================
   RESET & BASE
   ================================================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-gradient);
  color: var(--text-main);
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

/* ==================================================
   PAGE WRAPPER
   ================================================== */
.page {
  width: 100%;
  max-width: 480px;
  padding-bottom: 50px;
  position: relative;
}

/* ==================================================
   HERO IMAGE
   ================================================== */
.hero img {
  width: 100%;
  display: block;
}

/* ==================================================
   CARD (SECTION CONTAINER)
   ================================================== */
.card {
  background: var(--card-bg);
  backdrop-filter: blur(12px);
  margin: 16px;
  padding: 18px;
  border-radius: 18px;
  position: relative;
}

/* ==================================================
   PRICE DISPLAY
   ================================================== */
.price {
  font-size: 36px;
  font-weight: 700;
  color: var(--price-color);
  text-align: center;
  transition: transform 0.3s ease;
}

.price.bump {
  transform: scale(1.15);
}

/* ==================================================
   EDITABLE: QUANTITY DROPDOWN (FIXED)
   ================================================== */

/* IMPORTANT: this creates a TOP layer */
.quantity-layer {
  position: relative;
  z-index: 9999;
}

.quantity-box {
  position: relative;
}

.quantity-selected {
  background: rgba(0,0,0,0.35);
  padding: 14px;
  border-radius: 12px;
  cursor: pointer;
  text-align: center;
}

/* THE POPUP ITSELF */
.quantity-list {
  position: absolute;
  top: calc(100% + 10px);
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.95);
  border-radius: 12px;
  display: none;
  overflow: hidden;

  /* ðŸ”¥ THIS IS THE REAL FIX */
  z-index: 10000;
}

.quantity-list div {
  padding: 12px;
  cursor: pointer;
}

.quantity-list div:hover {
  background: rgba(255,255,255,0.15);
}

/* ==================================================
   FORM
   ================================================== */
input, textarea {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 12px;
  border: none;
  font-family: 'Poppins', sans-serif;
}

textarea {
  resize: vertical;
}

/* ==================================================
   ORDER BUTTON
   ================================================== */
button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  font-weight: 600;
  border-radius: 14px;
  border: none;
  background: var(--accent);
  color: #000;
  cursor: pointer;
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

/* ==================================================
   FOOTER IMAGE
   ================================================== */
.footer img {
  width: 100%;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="page">

  <!-- =======================
       EDITABLE: HERO IMAGE
       ======================= -->
  <div class="hero">
    <img src="product.jpg" alt="Product">
  </div>

  <!-- =======================
       PRICE
       ======================= -->
  <div class="card">
    <h2>Total Price</h2>
    <div id="price" class="price">50 DH</div>
  </div>

  <!-- =======================
       QUANTITY (TOP LAYER)
       ======================= -->
  <div class="card quantity-layer">
    <h2>Quantity</h2>
    <div class="quantity-box">
      <div id="quantitySelected" class="quantity-selected">1 item</div>
      <div id="quantityList" class="quantity-list">
        <div data-q="1">1 item</div>
        <div data-q="2">2 items</div>
        <div data-q="3">3 items</div>
        <div data-q="4">4 items</div>
        <div data-q="5">5 items</div>
      </div>
    </div>
  </div>

  <!-- =======================
       CUSTOMER DETAILS
       ======================= -->
  <div class="card">
    <h2>Your Details</h2>
    <input id="fullName" placeholder="Full name">
    <input id="phone" placeholder="Phone number">
    <input id="email" type="email" placeholder="Email (gmail)">
    <textarea id="address" placeholder="Shipping address"></textarea>
    <textarea placeholder="Remarks (optional)"></textarea>
  </div>

  <!-- =======================
       ORDER BUTTON
       ======================= -->
  <div class="card">
    <button id="orderBtn" disabled>ORDER NOW</button>
  </div>

  <!-- =======================
       FOOTER IMAGE
       ======================= -->
  <div class="footer">
    <img src="footer.jpg" alt="End">
  </div>

</div>

<script>
/* ==================================================
   EDITABLE: BUSINESS SETTINGS
   ================================================== */
const UNIT_PRICE = 50;

/* ==================================================
   PRICE & QUANTITY LOGIC
   ================================================== */
const priceEl = document.getElementById("price");
const quantitySelected = document.getElementById("quantitySelected");
const quantityList = document.getElementById("quantityList");

let currentQty = 1;

quantitySelected.addEventListener("click", (e) => {
  e.stopPropagation();
  quantityList.style.display =
    quantityList.style.display === "block" ? "none" : "block";
});

/* CLOSE WHEN CLICKING OUTSIDE */
document.addEventListener("click", () => {
  quantityList.style.display = "none";
});

quantityList.querySelectorAll("div").forEach(item => {
  item.addEventListener("click", () => {
    currentQty = parseInt(item.dataset.q);
    quantitySelected.textContent = item.textContent;
    quantityList.style.display = "none";

    const newPrice = currentQty * UNIT_PRICE;
    priceEl.textContent = newPrice + " DH";

    priceEl.classList.add("bump");
    setTimeout(() => priceEl.classList.remove("bump"), 300);
  });
});

/* ==================================================
   FORM VALIDATION (REQUIRED FIELDS)
   ================================================== */
const orderBtn = document.getElementById("orderBtn");
const fullName = document.getElementById("fullName");
const phone = document.getElementById("phone");
const email = document.getElementById("email");
const address = document.getElementById("address");

function checkForm() {
  orderBtn.disabled = !(
    fullName.value.trim() &&
    phone.value.trim() &&
    email.value.trim() &&
    address.value.trim()
  );
}

[fullName, phone, email, address].forEach(el =>
  el.addEventListener("input", checkForm)
);
</script>

</body>
</html>
