<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Page</title>

<style>
/* ==================================================
   THEME SETTINGS (EDIT COLORS HERE)
   ================================================== */
:root {
  --primary-color: #111111;     /* Main button color */
  --secondary-color: #ffffff;   /* Page background */
  --accent-color: #e63946;      /* Accent / highlights */
  --background-color: #f4f4f4;  /* Body background */
  --border-color: #dddddd;
  --text-color: #222222;
  --button-disabled: #888888;
}

/* ==================================================
   GLOBAL STYLES
   ================================================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--background-color);
  color: var(--text-color);
}

/* ==================================================
   PAGE CONTAINER
   ================================================== */
.page {
  max-width: 500px;
  margin: auto;
  background: var(--secondary-color);
}

/* ==================================================
   HERO IMAGE
   ================================================== */
.hero img {
  width: 100%;
  display: block;
}

/* ==================================================
   SECTIONS
   ================================================== */
.section {
  padding: 16px;
  border-bottom: 1px solid var(--border-color);
}

.section-title {
  font-size: 18px;
  margin-bottom: 10px;
  font-weight: bold;
}

/* ==================================================
   PRICE DISPLAY
   ================================================== */
.price-box {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

/* ==================================================
   FORM ELEMENTS
   ================================================== */
label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
}

input,
textarea,
select {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  border: 1px solid var(--border-color);
  font-size: 16px;
}

textarea {
  resize: vertical;
}

/* ==================================================
   ORDER BUTTON
   ================================================== */
.order-button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  background: var(--primary-color);
  color: var(--secondary-color);
  border: none;
  cursor: pointer;
}

.order-button:disabled {
  background: var(--button-disabled);
  cursor: not-allowed;
}
</style>
</head>

<body>

<div class="page">

  <!-- ==================================================
       HERO / LONG IMAGE
       ================================================== -->
  <div class="hero">
    <img src="product.jpg" alt="Product Image">
  </div>

  <!-- ==================================================
       PRICE SECTION
       ================================================== -->
  <div class="section">
    <div class="section-title">Price</div>
    <div class="price-box">
      <span id="price">50</span> DH
    </div>
  </div>

  <!-- ==================================================
       QUANTITY SECTION
       ================================================== -->
  <div class="section">
    <div class="section-title">Quantity</div>
    <select id="quantity">
      <option value="1">1 item</option>
      <option value="2">2 items</option>
      <option value="3">3 items</option>
      <option value="4">4 items</option>
      <option value="5">5 items</option>
    </select>
  </div>

  <!-- ==================================================
       CUSTOMER DETAILS
       ================================================== -->
  <div class="section">
    <div class="section-title">Your Details</div>

    <label>Full Name</label>
    <input type="text" placeholder="Your name">

    <label>Phone Number</label>
    <input type="text" placeholder="06XXXXXXXX">

    <label>Email</label>
    <input type="email" placeholder="example@gmail.com">

    <label>Shipping Address</label>
    <textarea placeholder="City, street, more details"></textarea>

    <label>Remarks (optional)</label>
    <textarea placeholder="Notes for delivery"></textarea>
  </div>

  <!-- ==================================================
       ORDER BUTTON
       ================================================== -->
  <div class="section">
    <button class="order-button" disabled>
      ORDER NOW
    </button>
  </div>

</div>

<!-- ==================================================
     JAVASCRIPT LOGIC
     ================================================== -->
<script>
/* ==================================================
   EDITABLE BUSINESS SETTINGS (SAFE TO EDIT)
   ================================================== */

// UNIT PRICE IN DH
const UNIT_PRICE = 50;

// MAX QUANTITY
const MAX_QUANTITY = 5;

/* ==================================================
   PRICE CALCULATION LOGIC
   ================================================== */

const quantitySelect = document.getElementById("quantity");
const priceDisplay = document.getElementById("price");

// Set initial price
priceDisplay.textContent = UNIT_PRICE;

// Update price when quantity changes
quantitySelect.addEventListener("change", function () {
  const quantity = parseInt(this.value);

  if (quantity >= 1 && quantity <= MAX_QUANTITY) {
    priceDisplay.textContent = quantity * UNIT_PRICE;
  }
});
</script>

</body>
</html>
