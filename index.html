<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Landing</title>

<style>

/* =====================================================
   === EDIT COLORS HERE ===
   ===================================================== */
:root {
  --primary: #6c63ff;
  --dark: #0e0e16;
  --white: #ffffff;
  --gray: #b6b6d6;
}

/* =====================================================
   RESET
   ===================================================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: var(--dark);
  color: var(--white);
}

/* =====================================================
   BACKGROUND IMAGE
   ===================================================== */
.background {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
    url("images/bg.jpg");
    /* === EDIT BACKGROUND IMAGE PATH HERE === */
  background-size: cover;
  background-position: center;
  filter: blur(6px);
  z-index: -1;
}

/* =====================================================
   PAGE CONTAINER
   ===================================================== */
.page {
  max-width: 420px;
  margin: auto;
  padding: 20px;
  animation: fadeIn 0.8s ease;
}

/* =====================================================
   TOP IMAGE
   ===================================================== */
.top-image img {
  width: 100%;
  border-radius: 18px;
  box-shadow: 0 20px 60px rgba(108,99,255,.45);
}

/* =====================================================
   CARD
   ===================================================== */
.card {
  background: rgba(0,0,0,.65);
  backdrop-filter: blur(12px);
  border-radius: 22px;
  padding: 22px;
  margin-top: 20px;
  box-shadow: 0 30px 80px rgba(0,0,0,.6);
  animation: slideUp .8s ease;
}

.card h1 {
  text-align: center;
  margin-bottom: 14px;
  color: var(--primary);
}

/* =====================================================
   PRICE DISPLAY
   ===================================================== */
.price-box {
  text-align: center;
  margin-bottom: 16px;
}

.old-price {
  display: none;
  color: #888;
  text-decoration: line-through;
}

.discount {
  display: none;
  color: #ff6fae;
  margin-top: 4px;
}

.final-price {
  font-size: 34px;
  font-weight: bold;
  color: var(--primary);
}

/* =====================================================
   FORM ELEMENTS
   ===================================================== */
select, input, textarea {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 14px;
  border: none;
  background: #131320;
  color: white;
}

textarea {
  resize: none;
}

/* =====================================================
   BUTTON
   ===================================================== */
button {
  width: 100%;
  padding: 16px;
  margin-top: 18px;
  border: none;
  border-radius: 40px;
  background: linear-gradient(135deg, var(--primary), #9d96ff);
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: transform .3s, box-shadow .3s;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 20px 60px rgba(108,99,255,.6);
}

/* =====================================================
   BOTTOM IMAGE
   ===================================================== */
.bottom-image img {
  width: 100%;
  margin-top: 30px;
  border-radius: 18px;
  opacity: .9;
}

/* =====================================================
   ANIMATIONS
   ===================================================== */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

</style>
</head>

<body>

<div class="background"></div>

<div class="page">

  <!-- ================= TOP IMAGE ================= -->
  <div class="top-image">
    <img src="images/top.jpg">
    <!-- === EDIT TOP IMAGE PATH HERE === -->
  </div>

  <!-- ================= MAIN CARD ================= -->
  <div class="card">

    <h1>Premium Product</h1>

    <div class="price-box">
      <div id="oldPrice" class="old-price">0 DH</div>
      <div id="discountText" class="discount">Save 0 DH</div>
      <div id="finalPrice" class="final-price">50 DH</div>
    </div>

    <!-- Quantity -->
    <select id="quantity"></select>

    <!-- Form -->
    <input placeholder="Full Name" required>
    <input placeholder="Phone Number" required>
    <input type="email" placeholder="Email" required>
    <textarea placeholder="Shipping Address"></textarea>

    <button>ORDER NOW</button>

  </div>

  <!-- ================= BOTTOM IMAGE ================= -->
  <div class="bottom-image">
    <img src="images/bottom.jpg">
    <!-- === EDIT BOTTOM IMAGE PATH HERE === -->
  </div>

</div>

<script>

/* =====================================================
   === EDIT PRICING HERE ===
   ===================================================== */
const UNIT_PRICE = 50;
const MAX_QTY = 10;

/* =====================================================
   PRICE LOGIC
   ===================================================== */
const qtySelect = document.getElementById("quantity");
const oldPrice = document.getElementById("oldPrice");
const discountText = document.getElementById("discountText");
const finalPrice = document.getElementById("finalPrice");

/* Populate quantity */
for (let i = 1; i <= MAX_QTY; i++) {
  const opt = document.createElement("option");
  opt.value = i;
  opt.textContent = i + " item(s)";
  qtySelect.appendChild(opt);
}

qtySelect.addEventListener("change", updatePrice);

function updatePrice() {
  const qty = parseInt(qtySelect.value);
  const original = qty * UNIT_PRICE;

  if (qty === 1) {
    oldPrice.style.display = "none";
    discountText.style.display = "none";
    finalPrice.textContent = original + " DH";
    return;
  }

  const discountRate = Math.min(0.5, qty * 0.05);
  const discountAmount = original * discountRate;
  const final = original - discountAmount;

  oldPrice.style.display = "block";
  discountText.style.display = "block";

  oldPrice.textContent = original + " DH";
  discountText.textContent = "Save " + discountAmount.toFixed(0) + " DH";
  finalPrice.textContent = final.toFixed(0) + " DH";
}

updatePrice();

</script>

</body>
</html>
