<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Purple Landing Page</title>

<!-- =========================
     GLOBAL STYLES
========================= -->
<style>
:root{
  --purple:#7a3cff;
  --black:#0b0b0b;
  --white:#ffffff;
  --gray:#cccccc;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:var(--black);
  color:var(--white);
}

/* =========================
   HEADER / NAVBAR
========================= */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:#000;
  position:sticky;
  top:0;
  z-index:1000;
}

.brand{
  font-size:20px;
  font-weight:bold;
  color:var(--purple);
}

/* 3 BARS BUTTON */
.menu-btn{
  font-size:26px;
  cursor:pointer;
  user-select:none;
}

/* =========================
   SMALL DROPDOWN MENU
========================= */
.menu{
  position:absolute;
  top:65px;
  right:20px;
  background:#111;
  border:1px solid var(--purple);
  border-radius:10px;
  width:200px;
  display:none;
  animation:fadeIn 0.3s ease;
}

.menu a{
  display:block;
  padding:12px;
  color:var(--white);
  text-decoration:none;
  border-bottom:1px solid #222;
}

.menu a:hover{
  background:var(--purple);
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(-10px);}
  to{opacity:1; transform:translateY(0);}
}

/* =========================
   HERO SLIDER
========================= */
.slider{
  height:300px;
  overflow:hidden;
  position:relative;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s;
}

.slide.active{
  opacity:1;
}

/* =========================
   SECTIONS
========================= */
section{
  padding:40px 20px;
  max-width:1100px;
  margin:auto;
}

h2{
  margin-bottom:15px;
  color:var(--purple);
}

/* =========================
   PRODUCTS
========================= */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.product{
  background:#111;
  border-radius:15px;
  padding:15px;
  text-align:center;
}

.product img{
  width:100%;
  border-radius:10px;
}

.product button{
  margin-top:10px;
  padding:10px;
  width:100%;
  background:var(--purple);
  border:none;
  color:white;
  border-radius:10px;
  cursor:pointer;
}

/* =========================
   BASKET POPUP
========================= */
.basket{
  position:fixed;
  top:0;
  right:-100%;
  width:320px;
  height:100%;
  background:#0f0f0f;
  border-left:2px solid var(--purple);
  padding:20px;
  transition:0.4s;
  z-index:2000;
}

.basket.active{
  right:0;
}

.basket h3{
  margin-bottom:10px;
}

.basket-item{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
}

.basket input{
  width:50px;
}

.total{
  margin-top:15px;
  font-weight:bold;
}

.finish-btn{
  margin-top:15px;
  width:100%;
  padding:12px;
  background:var(--purple);
  border:none;
  color:white;
  border-radius:10px;
  cursor:pointer;
}

/* =========================
   FOOTER
========================= */
footer{
  text-align:center;
  padding:20px;
  color:var(--gray);
}
</style>
</head>

<body>

<!-- =========================
     HEADER
========================= -->
<header>
  <div class="brand">YOUR BRAND</div>

  <div class="menu-btn" onclick="toggleMenu()">☰</div>

  <!-- SMALL MENU -->
  <div class="menu" id="menu">
    <a href="#home">Home</a>
    <a href="#socials">Socials</a>
    <a href="#about">About Us</a>
    <a href="#" onclick="toggleBasket()">Basket</a>
  </div>
</header>

<!-- =========================
     HERO SLIDER
========================= -->
<div class="slider" id="home">
  <!-- EDIT IMAGES HERE -->
  <div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1520975922203-bb4cc6b19fbb');"></div>
  <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee');"></div>
  <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4');"></div>
</div>

<!-- =========================
     PRODUCTS
========================= -->
<section>
<h2>Products</h2>

<div class="products">
  <!-- PRODUCT 1 -->
  <div class="product">
    <img src="https://images.unsplash.com/photo-1581291518857-4e27b48ff24e">
    <h3>Product One</h3>
    <p>$10</p>
    <button onclick="addToBasket('Product One',10)">Add to Basket</button>
  </div>

  <!-- PRODUCT 2 -->
  <div class="product">
    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
    <h3>Product Two</h3>
    <p>$15</p>
    <button onclick="addToBasket('Product Two',15)">Add to Basket</button>
  </div>
</div>
</section>

<!-- =========================
     SOCIALS
========================= -->
<section id="socials">
<h2>Socials</h2>
<p>Instagram · Facebook · TikTok</p>
</section>

<!-- =========================
     ABOUT US
========================= -->
<section id="about">
<h2>About Us</h2>
<p>Your brand story goes here.</p>
</section>

<!-- =========================
     BASKET
========================= -->
<div class="basket" id="basket">
<h3>Your Basket</h3>
<div id="basketItems"></div>
<div class="total" id="total">Total: $0</div>
<button class="finish-btn">Finish Order</button>
</div>

<footer>
© 2026 Your Brand
</footer>

<!-- =========================
     JAVASCRIPT
========================= -->
<script>
/* MENU */
function toggleMenu(){
  document.getElementById('menu').classList.toggle('active');
  document.getElementById('menu').style.display =
    document.getElementById('menu').style.display === 'block' ? 'none' : 'block';
}

/* SLIDER */
let slides=document.querySelectorAll('.slide');
let index=0;
setInterval(()=>{
  slides[index].classList.remove('active');
  index=(index+1)%slides.length;
  slides[index].classList.add('active');
},4000);

/* BASKET */
let basket=[];
function toggleBasket(){
  document.getElementById('basket').classList.toggle('active');
}

function addToBasket(name,price){
  basket.push({name,price,qty:1});
  renderBasket();
  toggleBasket();
}

function renderBasket(){
  let box=document.getElementById('basketItems');
  box.innerHTML='';
  let total=0;

  basket.forEach((item,i)=>{
    total+=item.price*item.qty;
    box.innerHTML+=`
      <div class="basket-item">
        ${item.name}
        <input type="number" min="1" value="${item.qty}"
        onchange="basket[${i}].qty=this.value;renderBasket()">
      </div>`;
  });

  document.getElementById('total').innerText='Total: $'+total;
}
</script>

</body>
</html>
