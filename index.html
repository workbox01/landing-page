<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ===============================
       THEME COLORS (EDIT HERE)
  ================================ -->
  <style>
    :root {
      --purple: #7b2cff;
      --black: #0b0b0f;
      --white: #ffffff;
      --glass: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(120deg, #0b0b0f, #1a102f);
      color: var(--white);
      overflow-x: hidden;
    }
  </style>
</head>

<body>

<!-- =================================================
     HEADER / NAVBAR
================================================= -->
<header class="navbar">
  <div class="brand">Aromaliight</div>

  <div class="nav-icons">
    <!-- Basket Button -->
    <button class="basket-btn" onclick="toggleBasket()">ðŸ›’</button>

    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>

<style>
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 14px 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(11,11,15,0.85);
  backdrop-filter: blur(10px);
  z-index: 1000;
}

.brand {
  font-size: 1.2rem;
  font-weight: bold;
  color: var(--white);
}

.nav-icons {
  display: flex;
  align-items: center;
  gap: 16px;
}

.basket-btn {
  background: none;
  border: none;
  color: var(--white);
  font-size: 1.3rem;
  cursor: pointer;
}

.hamburger {
  width: 26px;
  cursor: pointer;
}
.hamburger span {
  display: block;
  height: 3px;
  background: var(--white);
  margin: 5px 0;
  transition: 0.3s;
}
</style>

---

<!-- =================================================
     SIDE MENU (NOT FULL SCREEN)
================================================= -->
<aside class="side-menu" id="sideMenu">
  <a href="#">Home</a>
  <a href="#">About Us</a>
  <a href="#">Instagram</a>
  <a href="#">Facebook</a>
</aside>

<style>
.side-menu {
  position: fixed;
  top: 70px;
  right: -220px;
  width: 200px;
  background: rgba(20,20,30,0.95);
  border-radius: 14px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  transition: right 0.4s ease;
  z-index: 999;
}

.side-menu a {
  color: var(--white);
  text-decoration: none;
  font-size: 0.95rem;
  transition: color 0.2s;
}

.side-menu a:hover {
  color: var(--purple);
}

.side-menu.active {
  right: 14px;
}
</style>

---

<!-- =================================================
     HERO / SLIDER SECTION
================================================= -->
<section class="hero">

  <!-- IMAGE SLIDES (REPLACE LATER) -->
  <div class="slides">
    <img src="https://images.unsplash.com/photo-1607082349566-187342175e2f"
         alt="Slide 1" />
    <img src="https://images.unsplash.com/photo-1585386959984-a41552231693"
         alt="Slide 2" />
    <img src="https://images.unsplash.com/photo-1618221195710-dd6b41faaea6"
         alt="Slide 3" />
  </div>

  <div class="hero-text">
    <h1>Smart Home Lighting</h1>
    <p>Modern design. Powerful control. Clean ambiance.</p>
    <button onclick="addToCart('Smart Lamp', 49)">Add to Basket â€” $49</button>
  </div>

</section>

<style>
.hero {
  margin-top: 80px;
  padding: 40px 20px;
  text-align: center;
}

.slides {
  display: flex;
  overflow-x: auto;
  gap: 16px;
  scroll-snap-type: x mandatory;
}

.slides img {
  min-width: 90%;
  border-radius: 18px;
  scroll-snap-align: center;
}

.hero-text {
  margin-top: 30px;
}

.hero-text h1 {
  font-size: 2rem;
  color: var(--purple);
}

.hero-text p {
  opacity: 0.85;
  margin: 10px 0 20px;
}

.hero-text button {
  padding: 12px 24px;
  background: var(--purple);
  border: none;
  color: white;
  border-radius: 30px;
  cursor: pointer;
}
</style>

---

<!-- =================================================
     BASKET POPUP (DRAWER STYLE)
================================================= -->
<div class="basket" id="basket">
  <h3>Your Basket</h3>
  <div id="basketItems"></div>
  <p>Total: $<span id="totalPrice">0</span></p>
  <button class="checkout">Finish Order</button>
</div>

<style>
.basket {
  position: fixed;
  bottom: -100%;
  right: 20px;
  width: 280px;
  background: rgba(20,20,30,0.95);
  padding: 18px;
  border-radius: 18px;
  transition: bottom 0.4s ease;
  z-index: 1000;
}

.basket.active {
  bottom: 20px;
}

.basket h3 {
  margin-bottom: 12px;
}

.checkout {
  width: 100%;
  margin-top: 14px;
  padding: 10px;
  background: var(--purple);
  border: none;
  border-radius: 20px;
  color: white;
}
</style>

---

<!-- =================================================
     JAVASCRIPT (LOGIC)
================================================= -->
<script>
let menuOpen = false;
let basketOpen = false;
let cart = [];
let total = 0;

function toggleMenu() {
  menuOpen = !menuOpen;
  document.getElementById("sideMenu")
    .classList.toggle("active", menuOpen);
}

function toggleBasket() {
  basketOpen = !basketOpen;
  document.getElementById("basket")
    .classList.toggle("active", basketOpen);
}

function addToCart(name, price) {
  cart.push({ name, price });
  total += price;
  renderCart();
}

function renderCart() {
  const container = document.getElementById("basketItems");
  container.innerHTML = "";
  cart.forEach(item => {
    const div = document.createElement("div");
    div.textContent = `${item.name} â€” $${item.price}`;
    container.appendChild(div);
  });
  document.getElementById("totalPrice").textContent = total;
}
</script>

</body>
</html>
