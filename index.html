<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Now</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ==================================================
   THEME / EASY EDIT ZONE
   ================================================== */
:root {
  --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --card-bg: rgba(255, 255, 255, 0.08);
  --accent: #00f5d4;
  --text-main: #ffffff;
  --text-muted: #bbbbbb;
  --button-bg: #00f5d4;
  --button-text: #000000;
}

/* ==================================================
   GLOBAL RESET
   ================================================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-gradient);
  color: var(--text-main);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 30px 10px;
}

/* ==================================================
   MAIN CARD
   ================================================== */
.card {
  width: 100%;
  max-width: 420px;
  background: var(--card-bg);
  backdrop-filter: blur(14px);
  border-radius: 20px;
  overflow: hidden;
  animation: fadeUp 0.8s ease;
}

/* ==================================================
   HERO IMAGE
   ================================================== */
.hero img,
.footer img {
  width: 100%;
  display: block;
}

/* ==================================================
   CONTENT SECTIONS
   ================================================== */
.section {
  padding: 18px;
  animation: fadeUp 1s ease;
}

.title {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 10px;
}

.price {
  font-size: 28px;
  font-weight: 700;
  text-align: center;
  color: var(--accent);
}

/* ==================================================
   FORM ELEMENTS
   ================================================== */
label {
  font-size: 14px;
  color: var(--text-muted);
}

input,
textarea,
select {
  width: 100%;
  margin-top: 6px;
  margin-bottom: 14px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.15);
  color: white;
  font-size: 15px;
}

input::placeholder,
textarea::placeholder {
  color: #cccccc;
}

textarea {
  resize: vertical;
}

/* ==================================================
   BUTTON
   ================================================== */
button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  font-weight: 600;
  background: var(--button-bg);
  color: var(--button-text);
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

/* ==================================================
   ANIMATIONS
   ================================================== */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="card">

  <!-- HERO IMAGE -->
  <div class="hero">
    <img src="product.jpg" alt="Product">
  </div>

  <!-- PRICE -->
  <div class="section">
    <div class="title">Total Price</div>
    <div class="price"><span id="price">50</span> DH</div>
  </div>

  <!-- QUANTITY -->
  <div class="section">
    <div class="title">Quantity</div>
    <select id="quantity">
      <option value="1">1 item</option>
      <option value="2">2 items</option>
      <option value="3">3 items</option>
      <option value="4">4 items</option>
      <option value="5">5 items</option>
    </select>
  </div>

  <!-- CUSTOMER INFO -->
  <div class="section">
    <div class="title">Your Information</div>

    <label>Full Name</label>
    <input type="text" placeholder="Your name">

    <label>Phone</label>
    <input type="text" placeholder="06XXXXXXXX">

    <label>Email</label>
    <input type="email" placeholder="example@gmail.com">

    <label>Address</label>
    <textarea placeholder="City, street, details"></textarea>

    <label>Remarks (optional)</label>
    <textarea placeholder="Notes"></textarea>
  </div>

  <!-- BUTTON -->
  <div class="section">
    <button>ORDER NOW</button>
  </div>

  <!-- FOOTER IMAGE -->
  <div class="footer">
    <img src="footer.jpg" alt="End">
  </div>

</div>

<!-- ==================================================
     JAVASCRIPT (PRICE LOGIC)
     ================================================== -->
<script>
/* ===== EDITABLE BUSINESS SETTINGS ===== */
const UNIT_PRICE = 50;
const MAX_QTY = 5;

/* ===== LOGIC ===== */
const quantity = document.getElementById("quantity");
const price = document.getElementById("price");

price.textContent = UNIT_PRICE;

quantity.addEventListener("change", () => {
  const q = parseInt(quantity.value);
  if (q >= 1 && q <= MAX_QTY) {
    price.textContent = q * UNIT_PRICE;
  }
});
</script>

</body>
</html>
