<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Product Order</title>

<!-- ================= FONT ================= -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* =========================================================
   GLOBAL SETTINGS â€“ EASY TO EDIT
========================================================= */
:root {
  --main-color: #ff6a00;
  --glass-bg: rgba(255,255,255,0.12);
  --text-color: #ffffff;

  /* PRICE SETTINGS */
  --original-price: 350;
  --discounted-price: 210;
}

/* =========================================================
   RESET
========================================================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* =========================================================
   BACKGROUND IMAGE (FULL SCREEN)
   ðŸ‘‰ CHANGE IMAGE URL HERE
========================================================= */
body {
  min-height: 100vh;
  background: 
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("background.jpg") no-repeat center center / cover;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-color);
}

/* =========================================================
   MAIN CONTAINER
========================================================= */
.container {
  width: 100%;
  max-width: 420px;
  padding: 22px;
  animation: fadeUp 1s ease;
}

/* =========================================================
   GLASS CARD
========================================================= */
.card {
  background: var(--glass-bg);
  backdrop-filter: blur(14px);
  border-radius: 20px;
  padding: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

/* =========================================================
   PRODUCT IMAGE
   ðŸ‘‰ CHANGE IMAGE HERE
========================================================= */
.product-image {
  width: 100%;
  border-radius: 16px;
  margin-bottom: 15px;
}

/* =========================================================
   PRICE SECTION
========================================================= */
.price-box {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.price-title {
  font-size: 14px;
  opacity: 0.85;
}

.price-new {
  font-size: 28px;
  font-weight: 700;
  color: var(--main-color);
}

.price-old {
  font-size: 16px;
  text-decoration: line-through;
  opacity: 0.6;
}

/* =========================================================
   FORM
========================================================= */
form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

input, textarea {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 14px;
}

textarea {
  resize: none;
  height: 80px;
}

/* =========================================================
   ORDER BUTTON
========================================================= */
button {
  margin-top: 10px;
  padding: 15px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  background: linear-gradient(135deg, #ff6a00, #ff9900);
  color: white;
  cursor: not-allowed;
  opacity: 0.5;
  transition: all 0.3s ease;
}

button.enabled {
  cursor: pointer;
  opacity: 1;
}

button.enabled:hover {
  transform: scale(1.03);
}

/* =========================================================
   ANIMATIONS
========================================================= */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <!-- ================= PRODUCT IMAGE ================= -->
    <img src="product.jpg" class="product-image" alt="Product">

    <!-- ================= PRICE ================= -->
    <div class="price-box">
      <div>
        <div class="price-title">PRODUCT PRICE</div>
        <div class="price-new" id="newPrice"></div>
      </div>
      <div class="price-old" id="oldPrice"></div>
    </div>

    <!-- ================= ORDER FORM ================= -->
    <form id="orderForm">

      <input type="text" id="name" placeholder="Full Name" required>

      <input type="tel" id="phone" placeholder="Phone (06xxxxxxxx)" required>

      <input type="email" id="email" placeholder="Email (gmail)" required>

      <input type="text" id="address" placeholder="Delivery Address" required>

      <!-- OPTIONAL -->
      <textarea placeholder="Remarks (optional)"></textarea>

      <button type="submit" id="orderBtn">CONFIRM ORDER</button>
    </form>

  </div>
</div>

<script>
/* =========================================================
   PRICE SETUP
========================================================= */
document.getElementById("oldPrice").textContent =
  parseInt(getComputedStyle(document.documentElement)
  .getPropertyValue('--original-price')) + " DH";

document.getElementById("newPrice").textContent =
  parseInt(getComputedStyle(document.documentElement)
  .getPropertyValue('--discounted-price')) + " DH";

/* =========================================================
   FORM VALIDATION
========================================================= */
const nameInput = document.getElementById("name");
const phoneInput = document.getElementById("phone");
const emailInput = document.getElementById("email");
const addressInput = document.getElementById("address");
const orderBtn = document.getElementById("orderBtn");

function validateForm() {
  const phoneValid = /^0[67]\d{8}$/.test(phoneInput.value);
  const emailValid = /^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(emailInput.value);

  if (
    nameInput.value.trim() !== "" &&
    phoneValid &&
    emailValid &&
    addressInput.value.trim() !== ""
  ) {
    orderBtn.classList.add("enabled");
    orderBtn.disabled = false;
  } else {
    orderBtn.classList.remove("enabled");
    orderBtn.disabled = true;
  }
}

document.querySelectorAll("input").forEach(input => {
  input.addEventListener("input", validateForm);
});

/* =========================================================
   SUBMIT (TEMP)
========================================================= */
document.getElementById("orderForm").addEventListener("submit", e => {
  e.preventDefault();
  alert("Order confirmed. Automation will be added next.");
});
</script>

</body>
</html>
