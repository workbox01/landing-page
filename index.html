<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Modern Product Landing</title>

<style>

/* =====================================================
   === EDIT COLORS HERE ===
   ===================================================== */
:root{
  --primary:#6c63ff;
  --secondary:#1a1a2e;
  --white:#ffffff;
  --gray:#cfcfe8;
}

/* =====================================================
   RESET
   ===================================================== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', Arial, sans-serif;
}

body{
  background:var(--secondary);
  color:var(--white);
  overflow-x:hidden;
}

/* =====================================================
   BACKGROUND IMAGE + CRT EFFECT
   ===================================================== */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1615874959474-d609969a20ed");
    /* === REPLACE BACKGROUND IMAGE HERE === */
  background-size:cover;
  background-position:center;
  filter:blur(6px);
  z-index:-2;
}

.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 2px,
    transparent 4px
  );
  mix-blend-mode:overlay;
}

/* =====================================================
   FLOATING PRODUCT IMAGES
   ===================================================== */
.product-float{
  position:absolute;
  width:240px;
  border-radius:20px;
  box-shadow:0 30px 80px rgba(108,99,255,.45);
  animation:float 6s ease-in-out infinite;
}

.product-left{
  left:5%;
  top:25%;
}

.product-right{
  right:5%;
  top:35%;
  animation-delay:3s;
}

/* === REPLACE PRODUCT IMAGES HERE === */
.product-float img{
  width:100%;
  border-radius:20px;
}

@keyframes float{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-18px); }
}

/* =====================================================
   CENTER FORM CARD
   ===================================================== */
.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 15px;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:28px;
  box-shadow:0 40px 120px rgba(0,0,0,.6);
  animation:fadeUp 1s ease;
}

/* =====================================================
   HEADERS
   ===================================================== */
.card h1{
  text-align:center;
  font-size:28px;
  background:linear-gradient(90deg,var(--primary),#9f9bff,var(--primary));
  background-size:200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:gradientMove 4s linear infinite;
}

@keyframes gradientMove{
  from{background-position:0%}
  to{background-position:200%}
}

/* =====================================================
   PRICE DISPLAY
   ===================================================== */
.price-box{
  margin:20px 0;
  text-align:center;
}

.old-price{
  color:#999;
  text-decoration:line-through;
}

.discount{
  margin:6px 0;
  color:#ff5c8a;
  font-weight:600;
  animation:pulse 1.5s infinite;
}

.final-price{
  font-size:36px;
  font-weight:700;
  color:var(--primary);
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

/* =====================================================
   QUANTITY
   ===================================================== */
select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-top:14px;
  background:#111;
  color:white;
  font-size:16px;
}

/* =====================================================
   FORM
   ===================================================== */
input, textarea{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  border:none;
}

textarea{resize:none}

/* =====================================================
   BUTTON
   ===================================================== */
button{
  margin-top:20px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,var(--primary),#9f9bff);
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:transform .3s, box-shadow .3s;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 20px 60px rgba(108,99,255,.6);
}

/* =====================================================
   ANIMATIONS
   ===================================================== */
@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px)}
  to{opacity:1; transform:translateY(0)}
}

/* =====================================================
   RESPONSIVE
   ===================================================== */
@media(max-width:900px){
  .product-float{display:none;}
}

</style>
</head>
<body>

<div class="bg"></div>

<!-- FLOATING PRODUCTS -->
<div class="product-float product-left">
  <img src="https://images.unsplash.com/photo-1582582429416-5d6d9a6b67b8">
</div>

<div class="product-float product-right">
  <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c">
</div>

<!-- MAIN -->
<div class="container">
  <div class="card">
    <h1>Premium Home Product</h1>

    <!-- PRICE -->
    <div class="price-box">
      <div class="old-price" id="oldPrice">50 DH</div>
      <div class="discount" id="discountText">Save 0 DH</div>
      <div class="final-price" id="finalPrice">50 DH</div>
    </div>

    <!-- QUANTITY -->
    <select id="qty"></select>

    <!-- FORM -->
    <input placeholder="Full Name" required>
    <input placeholder="Phone Number" required>
    <input type="email" placeholder="Email" required>
    <textarea placeholder="Address"></textarea>

    <button onclick="confirmOrder()">ORDER NOW</button>
  </div>
</div>

<script>

/* =====================================================
   === DISCOUNT CONFIGURATION ===
   EDIT DISCOUNT FORMULA HERE
   ===================================================== */
const BASE_PRICE = 50;

function discountFormula(qty){
  if(qty === 1) return 0;
  if(qty === 2) return 0.25;
  return Math.min(0.5, qty * 0.01);
}

/* =====================================================
   LOGIC
   ===================================================== */
const qtySelect = document.getElementById("qty");
const oldPrice = document.getElementById("oldPrice");
const finalPrice = document.getElementById("finalPrice");
const discountText = document.getElementById("discountText");

/* Populate quantities */
for(let i=1;i<=50;i++){
  let opt=document.createElement("option");
  opt.value=i;
  opt.textContent=i+" item(s)";
  qtySelect.appendChild(opt);
}

qtySelect.addEventListener("change", updatePrice);

function updatePrice(){
  const qty = parseInt(qtySelect.value);
  const original = qty * BASE_PRICE;
  const discountRate = discountFormula(qty);
  const discountAmount = original * discountRate;
  const final = original - discountAmount;

  oldPrice.textContent = original+" DH";
  discountText.textContent = "Save "+discountAmount.toFixed(0)+" DH";
  finalPrice.textContent = final.toFixed(0)+" DH";
}

updatePrice();

function confirmOrder(){
  alert("Order confirmed ðŸŽ‰");
}

</script>
</body>
</html>
